<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวางแผนการเรียน 4 ปี (Interactive Study Plan)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
        
        .card-drag {
            cursor: grab;
            transition: all 0.2s ease;
        }
        .card-drag:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        .droppable-area {
            transition: background-color 0.2s;
        }
        .droppable-area.drag-over {
            background-color: #e0e7ff; /* indigo-100 */
            border: 2px dashed #4f46e5;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Mock Data: รายวิชา ---
        const INITIAL_COURSES = [
            // หมวดศึกษาทั่วไป (GenEd)
            { id: 'gen001', code: 'GE101', name: 'การใช้ชีวิตอย่างมีความสุข', credits: 3, category: 'GenEd' },
            { id: 'gen002', code: 'GE102', name: 'ภาษาอังกฤษเพื่อการสื่อสาร', credits: 3, category: 'GenEd' },
            { id: 'gen003', code: 'GE103', name: 'พลเมืองดิจิทัล', credits: 3, category: 'GenEd' },
            { id: 'gen004', code: 'GE104', name: 'กีฬาและนันทนาการ', credits: 1, category: 'GenEd' },
            
            // หมวดวิชาแกน (Core)
            { id: 'core001', code: 'CS101', name: 'การเขียนโปรแกรมคอมพิวเตอร์ 1', credits: 3, category: 'Core' },
            { id: 'core002', code: 'CS102', name: 'ตรรกศาสตร์ดิจิทัล', credits: 3, category: 'Core' },
            { id: 'core003', code: 'CS201', name: 'โครงสร้างข้อมูลและอัลกอริทึม', credits: 3, category: 'Core' },
            { id: 'core004', code: 'CS202', name: 'ฐานข้อมูลเบื้องต้น', credits: 3, category: 'Core' },
            { id: 'core005', code: 'MA101', name: 'แคลคูลัส 1', credits: 3, category: 'Core' },
            { id: 'core006', code: 'MA102', name: 'สถิติสำหรับวิทยาศาสตร์', credits: 3, category: 'Core' },
            { id: 'core007', code: 'CS301', name: 'วิศวกรรมซอฟต์แวร์', credits: 3, category: 'Core' },
            { id: 'core008', code: 'CS302', name: 'ระบบปฏิบัติการ', credits: 3, category: 'Core' },
            { id: 'core009', code: 'CS498', name: 'เตรียมสหกิจศึกษา', credits: 1, category: 'Core' },
            { id: 'core010', code: 'CS499', name: 'โครงงานจบการศึกษา', credits: 3, category: 'Core' },

            // หมวดวิชาเลือก (Elective)
            { id: 'elec001', code: 'EL301', name: 'ปัญญาประดิษฐ์ (AI)', credits: 3, category: 'Elective' },
            { id: 'elec002', code: 'EL302', name: 'การพัฒนาเว็บขั้นสูง', credits: 3, category: 'Elective' },
            { id: 'elec003', code: 'EL303', name: 'ความมั่นคงไซเบอร์', credits: 3, category: 'Elective' },
            { id: 'elec004', code: 'EL304', name: 'การพัฒนาเกม', credits: 3, category: 'Elective' },
            { id: 'elec005', code: 'EL305', name: 'บล็อกเชนเบื้องต้น', credits: 3, category: 'Elective' },
        ];

        // --- Configuration ---
        const YEARS = 4;
        const SEMESTERS = 2;
        const CATEGORIES = {
            'GenEd': { label: 'หมวดศึกษาทั่วไป', color: 'bg-green-100 text-green-800 border-green-200' },
            'Core': { label: 'หมวดวิชาแกน/เอก', color: 'bg-blue-100 text-blue-800 border-blue-200' },
            'Elective': { label: 'หมวดวิชาเลือก', color: 'bg-orange-100 text-orange-800 border-orange-200' }
        };

        const App = () => {
            // State: เก็บข้อมูลว่าแต่ละเทอมมีวิชาอะไรบ้าง (key: "year-semester", value: [courses])
            const [plan, setPlan] = useState({});
            // State: เก็บวิชาที่ยังไม่ได้ถูกเลือก (อยู่ในคลัง)
            const [availableCourses, setAvailableCourses] = useState(INITIAL_COURSES);
            // State: สำหรับ Dragging
            const [draggedItem, setDraggedItem] = useState(null);

            // สร้างโครงสร้างแผนการเรียนเริ่มต้น (ถ้ายังไม่มี)
            useEffect(() => {
                const initialPlan = {};
                for (let y = 1; y <= YEARS; y++) {
                    for (let s = 1; s <= SEMESTERS; s++) {
                        initialPlan[`${y}-${s}`] = [];
                    }
                }
                setPlan(prev => ({ ...initialPlan, ...prev }));
            }, []);

            // Handle Drag Start
            const handleDragStart = (e, course, source) => {
                setDraggedItem({ course, source });
                e.dataTransfer.effectAllowed = "move";
                // ใช้ JSON stringify เพื่อส่งข้อมูลผ่าน dataTransfer (เผื่อใช้ข้ามหน้าต่าง แต่ในที่นี้ใช้ state ก็พอ)
                e.dataTransfer.setData("application/json", JSON.stringify({ course, source }));
            };

            // Handle Drop ลงใน Semester
            const handleDropToSemester = (e, year, semester) => {
                e.preventDefault();
                const targetKey = `${year}-${semester}`;
                
                // ลบคลาส highlight
                e.currentTarget.classList.remove('drag-over');

                if (!draggedItem) return;

                const { course, source } = draggedItem;

                // 1. ถ้าวางที่เดิม ไม่ทำอะไร
                if (source === targetKey) {
                    setDraggedItem(null);
                    return;
                }

                // 2. จัดการ Source เดิม
                if (source === 'sidebar') {
                    // ลบออกจาก Sidebar
                    setAvailableCourses(prev => prev.filter(c => c.id !== course.id));
                } else {
                    // ลบออกจากเทอมเดิม
                    setPlan(prev => ({
                        ...prev,
                        [source]: prev[source].filter(c => c.id !== course.id)
                    }));
                }

                // 3. เพิ่มลงเทอมใหม่
                setPlan(prev => ({
                    ...prev,
                    [targetKey]: [...prev[targetKey], course]
                }));

                setDraggedItem(null);
            };

            // Handle Drop กลับไปที่ Sidebar (ถอนรายวิชา)
            const handleDropToSidebar = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over'); // ลบ highlight ของ sidebar

                if (!draggedItem) return;
                const { course, source } = draggedItem;

                if (source === 'sidebar') return; // ย้ายใน sidebar ไม่ทำอะไร

                // ลบออกจาก Plan
                setPlan(prev => ({
                    ...prev,
                    [source]: prev[source].filter(c => c.id !== course.id)
                }));

                // คืนค่ากลับ Sidebar
                setAvailableCourses(prev => [...prev, course]);
                setDraggedItem(null);
            };

            // Drag Over Event (เพื่ออนุญาตให้ Drop)
            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };

             const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };

            // ฟังก์ชันลบวิชาออกจาก Plan (คลิกปุ่ม X)
            const removeCourse = (course, sourceKey) => {
                setPlan(prev => ({
                    ...prev,
                    [sourceKey]: prev[sourceKey].filter(c => c.id !== course.id)
                }));
                setAvailableCourses(prev => [...prev, course]);
            };

            // คำนวณหน่วยกิตรวม
            const calculateTotalCredits = (courses) => {
                return courses.reduce((sum, c) => sum + c.credits, 0);
            };
            
            const calculateTotalAll = useMemo(() => {
                 let total = 0;
                 Object.values(plan).forEach(courses => {
                     total += calculateTotalCredits(courses);
                 });
                 return total;
            }, [plan]);

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    
                    {/* --- Sidebar: Available Courses --- */}
                    <div 
                        className="w-full md:w-1/4 bg-white border-r border-gray-200 p-4 h-screen-md md:h-screen overflow-y-auto sticky top-0 droppable-area"
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDropToSidebar}
                    >
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <i className="ph ph-books text-indigo-600"></i>
                                รายวิชาคงเหลือ
                            </h2>
                            <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-500">
                                {availableCourses.length} วิชา
                            </span>
                        </div>

                        {availableCourses.length === 0 && (
                            <div className="text-center p-8 text-gray-400 border-2 border-dashed border-gray-200 rounded-lg">
                                <p>เลือกรายวิชาครบแล้ว</p>
                                <p className="text-xs mt-1">ลากจากตารางกลับมาคืนได้</p>
                            </div>
                        )}

                        {Object.keys(CATEGORIES).map(catKey => {
                            const coursesInCat = availableCourses.filter(c => c.category === catKey);
                            if (coursesInCat.length === 0) return null;

                            return (
                                <div key={catKey} className="mb-4">
                                    <h3 className="text-sm font-semibold text-gray-500 mb-2 uppercase tracking-wider">
                                        {CATEGORIES[catKey].label}
                                    </h3>
                                    <div className="space-y-2">
                                        {coursesInCat.map(course => (
                                            <div
                                                key={course.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, course, 'sidebar')}
                                                className={`card-drag p-3 rounded-lg border shadow-sm flex justify-between items-start bg-white hover:shadow-md select-none ${CATEGORIES[course.category].border}`}
                                            >
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-bold text-sm text-gray-800">{course.code}</span>
                                                        <span className={`text-[10px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category].color}`}>
                                                            {course.credits} นก.
                                                        </span>
                                                    </div>
                                                    <div className="text-xs text-gray-600 mt-1 line-clamp-1">{course.name}</div>
                                                </div>
                                                <i className="ph ph-dots-six-vertical text-gray-300 cursor-move"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* --- Main Content: Planner Grid --- */}
                    <div className="flex-1 p-4 md:p-8 overflow-y-auto">
                        <header className="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">แผนการเรียน 4 ปี</h1>
                                <p className="text-gray-500 text-sm mt-1">ลากรายวิชาจากด้านซ้ายลงในภาคการศึกษาที่ต้องการ</p>
                            </div>
                            <div className="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg flex flex-col items-center">
                                <span className="text-xs opacity-80">หน่วยกิตรวมสะสม</span>
                                <span className="text-2xl font-bold">{calculateTotalAll}</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                            {[1, 2, 3, 4].map(year => (
                                <div key={year} className="contents">
                                    {[1, 2].map(semester => {
                                        const key = `${year}-${semester}`;
                                        const courses = plan[key] || [];
                                        const totalCredits = calculateTotalCredits(courses);
                                        const isOverloaded = totalCredits > 22; // สมมติ max 22

                                        return (
                                            <div 
                                                key={key}
                                                className={`droppable-area bg-white rounded-xl border border-gray-200 shadow-sm flex flex-col h-full min-h-[300px] ${isOverloaded ? 'ring-2 ring-red-300' : ''}`}
                                                onDragOver={handleDragOver}
                                                onDragLeave={handleDragLeave}
                                                onDrop={(e) => handleDropToSemester(e, year, semester)}
                                            >
                                                {/* Header ของแต่ละเทอม */}
                                                <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
                                                    <div>
                                                        <span className="text-xs font-bold text-gray-400 uppercase">Year {year}</span>
                                                        <h3 className="font-bold text-gray-800">เทอม {semester}</h3>
                                                    </div>
                                                    <div className={`px-2 py-1 rounded text-xs font-bold ${isOverloaded ? 'bg-red-100 text-red-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                        {totalCredits} นก.
                                                    </div>
                                                </div>

                                                {/* พื้นที่วางรายวิชา */}
                                                <div className="p-3 flex-1 space-y-2">
                                                    {courses.length === 0 ? (
                                                        <div className="h-full flex flex-col items-center justify-center text-gray-300 pointer-events-none">
                                                            <i className="ph ph-plus-circle text-3xl mb-2"></i>
                                                            <span className="text-xs">ลากวิชามาวางที่นี่</span>
                                                        </div>
                                                    ) : (
                                                        courses.map((course, index) => (
                                                            <div
                                                                key={`${course.id}-${index}`}
                                                                draggable
                                                                onDragStart={(e) => handleDragStart(e, course, key)}
                                                                className={`card-drag group relative p-3 rounded-lg border-l-4 shadow-sm bg-white hover:shadow hover:scale-[1.02] ${CATEGORIES[course.category].border.replace('border', 'border-l')}`}
                                                            >
                                                                <div className="flex justify-between items-start">
                                                                    <div>
                                                                        <div className="font-bold text-sm text-gray-800">{course.code}</div>
                                                                        <div className="text-xs text-gray-600 leading-tight my-1">{course.name}</div>
                                                                    </div>
                                                                    <button 
                                                                        onClick={() => removeCourse(course, key)}
                                                                        className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity p-1"
                                                                        title="นำออก"
                                                                    >
                                                                        <i className="ph ph-x-circle text-lg"></i>
                                                                    </button>
                                                                </div>
                                                                <div className="flex justify-between items-center mt-2">
                                                                     <span className={`text-[10px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category].color}`}>
                                                                        {course.category}
                                                                    </span>
                                                                    <span className="text-xs font-semibold text-gray-400">{course.credits} นก.</span>
                                                                </div>
                                                            </div>
                                                        ))
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
