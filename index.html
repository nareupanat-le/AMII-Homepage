        const YEARS = 4;
        const SEMESTERS = 2;

        const getInitialPlan = () => {
            const plan = {};
            for (let y = 1; y <= YEARS; y++) {
                for (let s = 1; s <= SEMESTERS; s++) {
                    plan[`${y}-${s}`] = [];
                }
            }
            return plan;
        };

        const App = () => {
            const [plan, setPlan] = useState(getInitialPlan);
            const [availableCourses, setAvailableCourses] = useState(INITIAL_COURSES);
            
            // เพิ่ม index เข้าไปใน State เพื่อรู้ตำแหน่งของวิชา
            const [draggedItem, setDraggedItem] = useState(null);

            // Updated: รับ index เข้ามาด้วย
            const handleDragStart = (e, course, source, index) => {
                const item = { course, source, index };
                setDraggedItem(item);
                e.dataTransfer.effectAllowed = "move";
                e.dataTransfer.setData("application/json", JSON.stringify(item));
            };

            // Case 1: Drop บนพื้นที่ว่างของเทอม (ต่อท้าย)
            const handleDropToSemesterContainer = (e, year, semester) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');

                let item = draggedItem;
                if (!item) {
                    try {
                        const data = e.dataTransfer.getData("application/json");
                        if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;

                const { course, source, index: sourceIndex } = item;
                const targetKey = `${year}-${semester}`;

                // ถ้าลากจากเทอมเดิม มาวางที่ว่าง -> คือการย้ายไปท้ายสุด
                if (source === targetKey) {
                    setPlan(prev => {
                        const list = [...prev[targetKey]];
                        list.splice(sourceIndex, 1); // เอาออก
                        list.push(course); // ต่อท้าย
                        return { ...prev, [targetKey]: list };
                    });
                    setDraggedItem(null);
                    return;
                }

                // ถ้าลากมาจากที่อื่น (Sidebar หรือเทอมอื่น) -> ต่อท้าย
                if (source === 'sidebar') {
                    setAvailableCourses(prev => prev.filter(c => c.id !== course.id));
                } else {
                    setPlan(prev => ({
                        ...prev,
                        [source]: (prev[source] || []).filter(c => c.id !== course.id)
                    }));
                }

                setPlan(prev => ({
                    ...prev,
                    [targetKey]: [...(prev[targetKey] || []), course]
                }));

                setDraggedItem(null);
            };

            // Case 2: Drop บนรายวิชา (แทรก/เรียงลำดับ)
            const handleDropToItem = (e, targetYear, targetSemester, targetIndex) => {
                e.preventDefault();
                e.stopPropagation(); // สำคัญ! หยุดไม่ให้ Event ทะลุไปหา Container
                e.currentTarget.classList.remove('drag-over-item'); // ลบเส้นบอกตำแหน่ง

                let item = draggedItem;
                if (!item) {
                    try {
                        const data = e.dataTransfer.getData("application/json");
                        if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;

                const { course, source, index: sourceIndex } = item;
                const targetKey = `${targetYear}-${targetSemester}`;

                // Logic การจัดการ Array
                if (source === targetKey) {
                    // 2.1 ย้ายภายในเทอมเดียวกัน (Reorder)
                    if (sourceIndex === targetIndex) return; // วางที่เดิม

                    setPlan(prev => {
                        const list = [...prev[targetKey]];
                        // ลบตัวเดิมออก
                        const [removed] = list.splice(sourceIndex, 1);
                        
                        // คำนวณ Index ใหม่ (ถ้าลากจากบนลงล่าง Index ปลายทางจะเปลี่ยนเพราะ Array หดลง)
                        let finalIndex = targetIndex;
                        if (sourceIndex < targetIndex) {
                            finalIndex -= 1; // ชดเชย index ที่หายไป
                        }
                        
                        // แทรกหน้าตัวที่ Drop ใส่ (Insert Before)
                        // แต่ถ้าลากลงล่าง การแทรกหน้า target เดิม จริงๆ คือการสลับไปหลัง
                        // เพื่อความง่าย: ใช้ logic แทรกหน้าเสมอ
                        list.splice(targetIndex > sourceIndex ? targetIndex - 1 : targetIndex, 0, removed);
                        
                        // *Logic นี้ซับซ้อนเล็กน้อย เพื่อ UX ที่ดีที่สุด:
                        // ถ้าย้าย A(0) ไปใส่ C(2) -> [B, C, D] -> อยากได้ [B, A, C] หรือ [B, C, A]?
                        // ปกติ Drop on item = Insert Before item นั้น
                        
                        // Reset แบบ Simple:
                        // 1. Clone
                        // 2. Remove Source
                        // 3. Insert at Target (Adjusted)
                        
                        const simpleList = [...prev[targetKey]];
                        simpleList.splice(sourceIndex, 1);
                        // ถ้า index เป้าหมายมากกว่า index เดิม ต้องลบ 1 เพราะ index เดิมหายไปแล้ว
                        const insertAt = (targetIndex > sourceIndex) ? targetIndex - 1 : targetIndex;
                        simpleList.splice(insertAt, 0, removed);
                        
                        return { ...prev, [targetKey]: simpleList };
                    });

                } else {
                    // 2.2 ย้ายข้ามเทอม หรือมาจาก Sidebar มาแทรก
                    if (source === 'sidebar') {
                        setAvailableCourses(prev => prev.filter(c => c.id !== course.id));
                    } else {
                        setPlan(prev => ({
                            ...prev,
                            [source]: (prev[source] || []).filter(c => c.id !== course.id)
                        }));
                    }

                    // แทรกที่ตำแหน่ง Target Index
                    setPlan(prev => {
                        const list = [...(prev[targetKey] || [])];
                        list.splice(targetIndex, 0, course);
                        return { ...prev, [targetKey]: list };
                    });
                }
                setDraggedItem(null);
            };

                e.preventDefault();
                e.currentTarget.classList.remove('drag-over'); 

                let item = draggedItem;
                if (!item) {
                    try {
                         const data = e.dataTransfer.getData("application/json");
                         if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;
                const { course, source } = item;

                if (source === 'sidebar') return; 

                setPlan(prev => ({
                    ...prev,
                    [source]: (prev[source] || []).filter(c => c.id !== course.id)
                }));

                setAvailableCourses(prev => [...prev, course]);
                setDraggedItem(null);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };
            
            const handleDragOverItem = (e) => {
                e.preventDefault();
                e.stopPropagation(); // ไม่ให้ Container ติด highlight
                e.currentTarget.classList.add('drag-over-item'); // highlight เฉพาะ Item
            };

             const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };
            
            const handleDragLeaveItem = (e) => {
                e.currentTarget.classList.remove('drag-over-item');
            };

            const removeCourse = (course, sourceKey) => {
                setPlan(prev => ({
                    ...prev,
                    [sourceKey]: (prev[sourceKey] || []).filter(c => c.id !== course.id)
                }));
                setAvailableCourses(prev => [...prev, course]);
            };

            const calculateTotalCredits = (courses) => {
                if (!courses) return 0;
                return courses.reduce((sum, c) => sum + c.credits, 0);
            };
            
            const calculateTotalAll = useMemo(() => {
                 let total = 0;
                 Object.values(plan).forEach(courses => {
                     total += calculateTotalCredits(courses);
                 });
                 return total;
            }, [plan]);

            return (

                    <div

                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDropToSidebar}
                    >
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <i className="ph ph-books text-indigo-600"></i>
                                รายวิชาคงเหลือ
                            </h2>
                            <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-500">
                                {availableCourses.length} วิชา
                            </span>
                        </div>

                        {availableCourses.length === 0 && (
                            <div className="text-center p-8 text-gray-400 border-2 border-dashed border-gray-200 rounded-lg">
                                <p>เลือกรายวิชาครบแล้ว</p>
                                <p className="text-xs mt-1">ลากจากตารางกลับมาคืนได้</p>
                            </div>
                        )}

                        {Object.keys(CATEGORIES).map(catKey => {
                            const coursesInCat = availableCourses.filter(c => c.category === catKey);
                            if (coursesInCat.length === 0) return null;

                            return (
                                <div key={catKey} className="mb-6">
                                    <h3 className="text-sm font-bold text-gray-700 mb-2 pb-1 border-b border-gray-100">
                                        {CATEGORIES[catKey].label}
                                    </h3>
                                    <div className="space-y-2">
                                        {coursesInCat.map((course, idx) => (
                                            <div
                                                key={course.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, course, 'sidebar', idx)}
                                                className={`card-drag p-3 rounded-lg border shadow-sm flex justify-between items-start bg-white hover:shadow-md select-none ${CATEGORIES[course.category].border}`}
                                            >
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-bold text-sm text-gray-800">{course.code}</span>
                                                        <span className={`text-[10px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category].color}`}>
                                                            {course.credits} นก.
                                                        </span>
                                                    </div>
                                                    <div className="text-xs text-gray-600 mt-1 line-clamp-1">{course.name}</div>
                                                </div>
                                                <i className="ph ph-dots-six-vertical text-gray-300 cursor-move"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* --- Main Content: Planner Grid --- */}
                    <div className="flex-1 p-4 md:p-8 overflow-y-auto">
                        <header className="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">แผนการเรียน 4 ปี</h1>
                                <p className="text-gray-500 text-sm mt-1">ลากรายวิชาจากด้านซ้ายลงในภาคการศึกษาที่ต้องการ (สามารถลากแทรกเพื่อเรียงลำดับได้)</p>
                            </div>
                            <div className="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg flex flex-col items-center">
                                <span className="text-xs opacity-80">หน่วยกิตรวมสะสม</span>
                                <span className="text-2xl font-bold">{calculateTotalAll}</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                            {[1, 2, 3, 4].map(year => (
                                <div key={year} className="contents">
                                    {[1, 2].map(semester => {
                                        const key = `${year}-${semester}`;
                                        const courses = plan[key] || [];
                                        const totalCredits = calculateTotalCredits(courses);
                                        const isOverloaded = totalCredits > 22; // สมมติ max 22

                                        return (
                                            <div 
                                                key={key}
                                                className={`droppable-area bg-white rounded-xl border border-gray-200 shadow-sm flex flex-col h-full min-h-[300px] ${isOverloaded ? 'ring-2 ring-red-300' : ''}`}
                                                onDragOver={handleDragOver}
                                                onDragLeave={handleDragLeave}
                                                onDrop={(e) => handleDropToSemesterContainer(e, year, semester)}
                                            >
                                                {/* Header ของแต่ละเทอม */}
                                                <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
                                                    <div>
                                                        <span className="text-xs font-bold text-gray-400 uppercase">ปีการศึกษาที่ {year}</span>
                                                        <h3 className="font-bold text-gray-800">ภาคการศึกษาที่ {semester}</h3>
                                                    </div>
                                                    <div className={`px-2 py-1 rounded text-xs font-bold ${isOverloaded ? 'bg-red-100 text-red-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                        {totalCredits} นก.
                                                    </div>
                                                </div>

                                                {/* พื้นที่วางรายวิชา */}
                                                <div className="p-3 flex-1 space-y-2">
                                                    {courses.length === 0 ? (
                                                        <div className="h-full flex flex-col items-center justify-center text-gray-300 pointer-events-none">
                                                            <i className="ph ph-plus-circle text-3xl mb-2"></i>
                                                            <span className="text-xs">ลากวิชามาวางที่นี่</span>
                                                        </div>
                                                    ) : (
                                                        courses.map((course, index) => (
                                                            <div
                                                                key={`${course.id}-${index}`}
                                                                draggable
                                                                onDragStart={(e) => handleDragStart(e, course, key, index)}
                                                                onDrop={(e) => handleDropToItem(e, year, semester, index)}
                                                                onDragOver={handleDragOverItem}
                                                                onDragLeave={handleDragLeaveItem}
                                                                className={`card-drag group relative p-3 rounded-lg border-l-4 shadow-sm bg-white hover:shadow hover:scale-[1.02] ${CATEGORIES[course.category] ? CATEGORIES[course.category].border.replace('border', 'border-l') : 'border-gray-200'}`}
                                                            >
                                                                <div className="flex justify-between items-start">
                                                                    <div>
                                                                        <div className="font-bold text-sm text-gray-800">{course.code}</div>
                                                                        <div className="text-xs text-gray-600 leading-tight my-1">{course.name}</div>
                                                                    </div>
                                                                    <button 
                                                                        onClick={() => removeCourse(course, key)}
                                                                        className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity p-1"
                                                                        title="นำออก"
                                                                    >
                                                                        <i className="ph ph-x-circle text-lg"></i>
                                                                    </button>
                                                                </div>
                                                                <div className="flex justify-between items-center mt-2">
                                                                     <span className={`text-[10px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category] ? CATEGORIES[course.category].color : 'bg-gray-100'}`}>
                                                                        {CATEGORIES[course.category] ? CATEGORIES[course.category].label.split(' ')[1] || CATEGORIES[course.category].label : 'Unknown'}
                                                                    </span>
                                                                    <span className="text-xs font-semibold text-gray-400">{course.credits} นก.</span>
                                                                </div>
                                                            </div>
                                                        ))
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
