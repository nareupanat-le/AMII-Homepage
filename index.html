    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f3f4f6;

        /* Custom Scrollbar */

            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
        
        .card-drag {
            cursor: grab;
            transition: all 0.2s ease;
        }
        .card-drag:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        .droppable-area {
            transition: background-color 0.2s;
        }
        .droppable-area.drag-over {

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Configuration: หมวดวิชา (ปรับปรุงใหม่) ---

        // --- Mock Data: รายวิชา (ปรับปรุง Category ให้ตรงกับ Key ใหม่) ---

            { id: 'cc009', code: 'xx-xxx-xxx-xxx', name: 'การหาค่าเหมาะสมขั้นแนะนำ (Introduction to Optimizations)', credits: 3, category: 'CoreComp' },
            { id: 'cc010', code: 'xx-xxx-xxx-xxx', name: 'คณิตศาสตร์สำหรับการเรียนรู้ของเครื่อง (Mathematics for Machine Learning)', credits: 3, category: 'CoreComp' },
            { id: 'cc011', code: 'xx-xxx-xxx-xxx', name: 'การสื่อสารทางคณิตศาสตร์และการใช้เครื่องมือดิจิทัล (Mathematical Communication and Digital Tools)', credits: 2, category: 'CoreComp' },
            { id: 'cc012', code: 'xx-xxx-xxx-xxx', name: 'วิทยาการคอมพิวเตอร์เบื้องต้นสำหรับคณิตศาสตร์ประยุกต์ (Foundation of Computer Science for Applied Mathematics)', credits: 3, category: 'CoreComp' },
            { id: 'cc013', code: 'xx-xxx-xxx-xxx', name: 'การเขียนโปรแกรมเบื้องต้นสำหรับคณิตศาสตร์ประยุกต์ (Foundamentals of Programming for Applied Mathematics)', credits: 3, category: 'CoreComp' },
            { id: 'cc014', code: 'xx-xxx-xxx-xxx', name: 'การเขียนโปรแกรมสำหรับคณิตศาสตร์ประยุกต์ 1 (Programming for Applied Mathematics 1)', credits: 3, category: 'CoreComp' },
            { id: 'cc015', code: 'xx-xxx-xxx-xxx', name: 'การเขียนโปรแกรมสำหรับคณิตศาสตร์ประยุกต์ 2 (Programming for Applied Mathematics 2)', credits: 3, category: 'CoreComp' },
            { id: 'cc016', code: 'xx-xxx-xxx-xxx', name: 'การเรียนรู้ของเครื่อง (Machine Learning)', credits: 3, category: 'CoreComp' },
            { id: 'cc017', code: '31-407-632-010', name: 'แนะนำปัญญาประดิษฐ์', credits: 3, category: 'CoreComp' },
            { id: 'cc018', code: 'xx-xxx-xxx-xxx', name: 'การใช้ปัญญาประดิษฐ์สำหรับคณิตศาสตร์ประยุกต์', credits: 3, category: 'CoreComp' },
            { id: 'cc019', code: '31-405-014-301', name: 'สัมมนา', credits: 1, category: 'CoreComp' },
            { id: 'cc020', code: '31-405-014-302', name: 'การเตรียมโครงงาน', credits: 1, category: 'CoreComp' },
            { id: 'cc021', code: '31-405-014-402', name: 'โครงงาน', credits: 2, category: 'CoreComp' },

            // 2.3 กลุ่มวิชาเลือก (CoreElec) - เลือกในสาขา
            { id: 'ce001', code: 'CS401', name: 'ปัญญาประดิษฐ์ (AI)', credits: 3, category: 'CoreElec' },
            { id: 'ce002', code: 'CS402', name: 'การพัฒนาเว็บขั้นสูง', credits: 3, category: 'CoreElec' },
            { id: 'ce003', code: 'CS403', name: 'ความมั่นคงไซเบอร์', credits: 3, category: 'CoreElec' },
            { id: 'ce004', code: 'CS404', name: 'Internet of Things', credits: 3, category: 'CoreElec' },

            // 2.4 กลุ่มวิชาการฝึกประสบการณ์วิชาชีพ (CoreExp)
            { id: 'cx001', code: '31-405-015-401', name: 'การเตรียมความพร้อมการฝึกประสบการณ์วิชาชีพ', credits: 1, category: 'CoreExp' },
            { id: 'cx002', code: '31-405-015-402', name: 'สหกิจศึกษา 1', credits: 6, category: 'CoreExp' },

            // 3. หมวดวิชาเลือกเสรี (FreeElec)
            { id: 'fe001', code: 'xx-xxx-xxx-xxx', name: 'วิชาเลือกเสรี 1', credits: 3, category: 'FreeElec' },
            { id: 'fe002', code: 'xx-xxx-xxx-xxx', name: 'วิชาเลือกเสรี 2', credits: 3, category: 'FreeElec' },
        ];

        const YEARS = 4;
        const SEMESTERS = 2;

        // Helper function to initialize plan structure immediately
        const getInitialPlan = () => {
            const plan = {};
            for (let y = 1; y <= YEARS; y++) {
                for (let s = 1; s <= SEMESTERS; s++) {
                    plan[`${y}-${s}`] = [];
                }
            }
            return plan;
        };

        const App = () => {
            // State: Initialize plan immediately
            const [plan, setPlan] = useState(getInitialPlan);
            
            // State: เก็บวิชาที่ยังไม่ได้ถูกเลือก (อยู่ในคลัง)
            const [availableCourses, setAvailableCourses] = useState(INITIAL_COURSES);
            
            // State: สำหรับ Dragging
            const [draggedItem, setDraggedItem] = useState(null);

            // Handle Drag Start
            const handleDragStart = (e, course, source) => {
                setDraggedItem({ course, source });
                e.dataTransfer.effectAllowed = "move";
                e.dataTransfer.setData("application/json", JSON.stringify({ course, source }));
            };

            // Handle Drop ลงใน Semester
            const handleDropToSemester = (e, year, semester) => {
                e.preventDefault();
                const targetKey = `${year}-${semester}`;
                e.currentTarget.classList.remove('drag-over');

                // Robust data retrieval
                let item = draggedItem;
                if (!item) {
                    try {
                        const data = e.dataTransfer.getData("application/json");
                        if (data) item = JSON.parse(data);
                    } catch (err) {
                        console.error("Drop Error:", err);
                    }
                }

                if (!item) return;

                const { course, source } = item;

                if (source === targetKey) {
                    setDraggedItem(null);
                    return;
                }

                // Remove from source
                if (source === 'sidebar') {
                    setAvailableCourses(prev => prev.filter(c => c.id !== course.id));
                } else {
                    setPlan(prev => ({
                        ...prev,
                        [source]: (prev[source] || []).filter(c => c.id !== course.id)
                    }));
                }

                // Add to target
                setPlan(prev => ({
                    ...prev,
                    [targetKey]: [...(prev[targetKey] || []), course]
                }));

                setDraggedItem(null);
            };

            // Handle Drop กลับไปที่ Sidebar
            const handleDropToSidebar = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over'); 

                let item = draggedItem;
                if (!item) {
                    try {
                         const data = e.dataTransfer.getData("application/json");
                         if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;
                const { course, source } = item;

                if (source === 'sidebar') return; 

                setPlan(prev => ({
                    ...prev,
                    [source]: (prev[source] || []).filter(c => c.id !== course.id)
                }));

                setAvailableCourses(prev => [...prev, course]);
                setDraggedItem(null);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };

             const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };

            const removeCourse = (course, sourceKey) => {
                setPlan(prev => ({
                    ...prev,
                    [sourceKey]: (prev[sourceKey] || []).filter(c => c.id !== course.id)
                }));
                setAvailableCourses(prev => [...prev, course]);
            };

            const calculateTotalCredits = (courses) => {
                if (!courses) return 0;
                return courses.reduce((sum, c) => sum + c.credits, 0);
            };
            
            const calculateTotalAll = useMemo(() => {
                 let total = 0;
                 Object.values(plan).forEach(courses => {
                     total += calculateTotalCredits(courses);
                 });
                 return total;
            }, [plan]);

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    
                    {/* --- Sidebar: Available Courses --- */}
                    <div 
                        className="w-full md:w-1/4 bg-white border-r border-gray-200 p-4 h-screen-md md:h-screen overflow-y-auto sticky top-0 droppable-area"
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDropToSidebar}
                    >
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <i className="ph ph-books text-indigo-600"></i>
                                รายวิชาคงเหลือ
                            </h2>
                            <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-500">
                                {availableCourses.length} วิชา
                            </span>
                        </div>

                        {availableCourses.length === 0 && (
                            <div className="text-center p-8 text-gray-400 border-2 border-dashed border-gray-200 rounded-lg">
                                <p>เลือกรายวิชาครบแล้ว</p>
                                <p className="text-xs mt-1">ลากจากตารางกลับมาคืนได้</p>
                            </div>
                        )}

                        {Object.keys(CATEGORIES).map(catKey => {
                            const coursesInCat = availableCourses.filter(c => c.category === catKey);
                            if (coursesInCat.length === 0) return null;

                            return (
                                <div key={catKey} className="mb-6">
                                    <h3 className="text-sm font-bold text-gray-700 mb-2 pb-1 border-b border-gray-100">
                                        {CATEGORIES[catKey].label}
                                    </h3>
                                    <div className="space-y-2">
                                        {coursesInCat.map(course => (
                                            <div
                                                key={course.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, course, 'sidebar')}
                                                className={`card-drag p-3 rounded-lg border shadow-sm flex justify-between items-start bg-white hover:shadow-md select-none ${CATEGORIES[course.category].border}`}
                                            >
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-bold text-sm text-gray-800">{course.code}</span>
                                                        <span className={`text-[10px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category].color}`}>
                                                            {course.credits} นก.
                                                        </span>
                                                    </div>
                                                    <div className="text-xs text-gray-600 mt-1 line-clamp-1">{course.name}</div>
                                                </div>
                                                <i className="ph ph-dots-six-vertical text-gray-300 cursor-move"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* --- Main Content: Planner Grid --- */}
                    <div className="flex-1 p-4 md:p-8 overflow-y-auto">
                        <header className="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">แผนการเรียน 4 ปี</h1>
                                <p className="text-gray-500 text-sm mt-1">ลากรายวิชาจากด้านซ้ายลงในภาคการศึกษาที่ต้องการ</p>
                            </div>
                            <div className="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow-lg flex flex-col items-center">
                                <span className="text-xs opacity-80">หน่วยกิตรวมสะสม</span>
                                <span className="text-2xl font-bold">{calculateTotalAll}</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                            {[1, 2, 3, 4].map(year => (
                                <div key={year} className="contents">
                                    {[1, 2].map(semester => {
                                        const key = `${year}-${semester}`;
                                        const courses = plan[key] || [];
                                        const totalCredits = calculateTotalCredits(courses);
                                        const isOverloaded = totalCredits > 22; // สมมติ max 22

                                        return (
                                            <div 
                                                key={key}
                                                className={`droppable-area bg-white rounded-xl border border-gray-200 shadow-sm flex flex-col h-full min-h-[300px] ${isOverloaded ? 'ring-2 ring-red-300' : ''}`}
                                                onDragOver={handleDragOver}
                                                onDragLeave={handleDragLeave}
                                                onDrop={(e) => handleDropToSemester(e, year, semester)}
                                            >
                                                {/* Header ของแต่ละเทอม */}
                                                <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
                                                    <div>
                                                        <span className="text-xs font-bold text-gray-400 uppercase">ปีการศึกษาที่ {year}</span>
                                                        <h3 className="font-bold text-gray-800">ภาคการศึกษาที่ {semester}</h3>
                                                    </div>
                                                    <div className={`px-2 py-1 rounded text-xs font-bold ${isOverloaded ? 'bg-red-100 text-red-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                        {totalCredits} นก.
                                                    </div>
                                                </div>

                                                {/* พื้นที่วางรายวิชา */}
                                                <div className="p-3 flex-1 space-y-2">
                                                    {courses.length === 0 ? (
