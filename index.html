        const YEARS = 4;
        const SEMESTERS = 2;

        const getInitialPlan = () => {
            const plan = {};
            for (let y = 1; y <= YEARS; y++) {
                for (let s = 1; s <= SEMESTERS; s++) {
                    plan[`${y}-${s}`] = [];
                }
            }
            return plan;
        };

        const App = () => {
            const [plan, setPlan] = useState(getInitialPlan);
            const [availableCourses, setAvailableCourses] = useState(INITIAL_COURSES);
            const [draggedItem, setDraggedItem] = useState(null);
            const [isExporting, setIsExporting] = useState(false);

            const handleDragStart = (e, course, source, index) => {
                const item = { course, source, index };
                setDraggedItem(item);
                e.dataTransfer.effectAllowed = "move";
                e.dataTransfer.setData("application/json", JSON.stringify(item));
            };

            const handleDropToSemesterContainer = (e, year, semester) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');

                let item = draggedItem;
                if (!item) {
                    try {
                        const data = e.dataTransfer.getData("application/json");
                        if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;

                const { course, source, index: sourceIndex } = item;
                const targetKey = `${year}-${semester}`;

                if (source === targetKey) {
                    setPlan(prev => {
                        const list = [...prev[targetKey]];
                        list.splice(sourceIndex, 1);
                        list.push(course);
                        return { ...prev, [targetKey]: list };
                    });
                    setDraggedItem(null);
                    return;
                }

                if (source === 'sidebar') {
                    setAvailableCourses(prev => prev.filter(c => c.id !== course.id));
                } else {
                    setPlan(prev => ({
                        ...prev,
                        [source]: (prev[source] || []).filter(c => c.id !== course.id)
                    }));
                }

                setPlan(prev => ({
                    ...prev,
                    [targetKey]: [...(prev[targetKey] || []), course]
                }));

                setDraggedItem(null);
            };

            const handleDropToItem = (e, targetYear, targetSemester, targetIndex) => {
                e.preventDefault();
                e.stopPropagation();
                e.currentTarget.classList.remove('drag-over-item');

                let item = draggedItem;
                if (!item) {
                    try {
                        const data = e.dataTransfer.getData("application/json");
                        if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;

                const { course, source, index: sourceIndex } = item;
                const targetKey = `${targetYear}-${targetSemester}`;

                if (source === targetKey) {
                    if (sourceIndex === targetIndex) return;

                    setPlan(prev => {
                        const list = [...prev[targetKey]];
                        const [removed] = list.splice(sourceIndex, 1);
                        const insertAt = (targetIndex > sourceIndex) ? targetIndex - 1 : targetIndex;
                        list.splice(insertAt, 0, removed);
                        return { ...prev, [targetKey]: list };
                    });

                } else {
                    if (source === 'sidebar') {
                        setAvailableCourses(prev => prev.filter(c => c.id !== course.id));
                    } else {
                        setPlan(prev => ({
                            ...prev,
                            [source]: (prev[source] || []).filter(c => c.id !== course.id)
                        }));
                    }

                    setPlan(prev => {
                        const list = [...(prev[targetKey] || [])];
                        list.splice(targetIndex, 0, course);
                        return { ...prev, [targetKey]: list };
                    });
                }
                setDraggedItem(null);
            };

            const handleDropToSidebar = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over'); 

                let item = draggedItem;
                if (!item) {
                    try {
                         const data = e.dataTransfer.getData("application/json");
                         if (data) item = JSON.parse(data);
                    } catch (err) {}
                }

                if (!item) return;
                const { course, source } = item;

                if (source === 'sidebar') return; 

                setPlan(prev => ({
                    ...prev,
                    [source]: (prev[source] || []).filter(c => c.id !== course.id)
                }));

                setAvailableCourses(prev => [...prev, course]);
                setDraggedItem(null);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };
            
            const handleDragOverItem = (e) => {
                e.preventDefault();
                e.stopPropagation();
                e.currentTarget.classList.add('drag-over-item');
            };

             const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };
            
            const handleDragLeaveItem = (e) => {
                e.currentTarget.classList.remove('drag-over-item');
            };

            const removeCourse = (course, sourceKey) => {
                setPlan(prev => ({
                    ...prev,
                    [sourceKey]: (prev[sourceKey] || []).filter(c => c.id !== course.id)
                }));
                setAvailableCourses(prev => [...prev, course]);
            };

            const calculateTotalCredits = (courses) => {
                if (!courses) return 0;
                return courses.reduce((sum, c) => sum + c.credits, 0);
            };
            
            const calculateTotalAll = useMemo(() => {
                 let total = 0;
                 Object.values(plan).forEach(courses => {
                     total += calculateTotalCredits(courses);
                 });
                 return total;
            }, [plan]);

            const exportToPNG = async () => {

                setIsExporting(true);
                try {
                    const canvas = await html2canvas(element, {
                        backgroundColor: '#ffffff',
                        scale: 3, // High quality
                        useCORS: true
                    });
                    const link = document.createElement('a');
                    link.download = 'study-plan.png';
                    link.href = canvas.toDataURL();
                    link.click();
                } catch (err) {
                    console.error("Export failed", err);
                    alert("เกิดข้อผิดพลาดในการบันทึกภาพ");
                } finally {
                    setIsExporting(false);
                }
            };

            const exportToPDF = async () => {
                const element = document.getElementById('planner-grid-area');
                if (!element) return;

                setIsExporting(true);
                try {
                    // Capture high quality canvas
                    const canvas = await html2canvas(element, {
                        backgroundColor: '#ffffff',
                        scale: 3,
                        useCORS: true
                    });
                    const imgData = canvas.toDataURL('image/png');
                    
                    // Init PDF (A4 Landscape)
                    const pdf = new jspdf.jsPDF({
                        orientation: 'landscape',
                        unit: 'mm',
                        format: 'a4'
                    });

                    // Page Dimensions (A4 Landscape: 297mm x 210mm)
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    // Margins
                    const margin = 10;
                    const maxWidth = pageWidth - (margin * 2);
                    const maxHeight = pageHeight - (margin * 2);

                    // Image Dimensions
                    const imgProps = pdf.getImageProperties(imgData);
                    const imgRatio = imgProps.width / imgProps.height;
                    const pageRatio = maxWidth / maxHeight;

                    let finalWidth, finalHeight;

                    // Logic: Fit Entire Image into Page
                    if (imgRatio > pageRatio) {
                        // Image is wider than page area -> Fit to Width
                        finalWidth = maxWidth;
                        finalHeight = maxWidth / imgRatio;
                    } else {
                        // Image is taller than page area -> Fit to Height
                        finalHeight = maxHeight;
                        finalWidth = maxHeight * imgRatio;
                    }

                    // Centering
                    const x = (pageWidth - finalWidth) / 2;
                    const y = (pageHeight - finalHeight) / 2;
                    
                    pdf.addImage(imgData, 'PNG', x, y, finalWidth, finalHeight);
                    pdf.save('study-plan.pdf');
                } catch (err) {
                    console.error("Export failed", err);
                    alert("เกิดข้อผิดพลาดในการบันทึก PDF");
                } finally {
                    setIsExporting(false);
                }
            };

                        style={{ height: '100vh', paddingBottom: '50px' }} 
                    >

                        </div>

                        {availableCourses.length === 0 && (
                            <div className="text-center p-8 text-gray-400 border-2 border-dashed border-gray-200 rounded-lg">
                                <p>เลือกรายวิชาครบแล้ว</p>
                                <p className="text-xs mt-1">ลากจากตารางกลับมาคืนได้</p>
                            </div>
                        )}

                        {Object.keys(CATEGORIES).map(catKey => {
                            const coursesInCat = availableCourses.filter(c => c.category === catKey);
                            if (coursesInCat.length === 0) return null;

                            return (
                                <div key={catKey} className="mb-6">
                                    <h3 className="text-sm font-bold text-gray-700 mb-2 pb-1 border-b border-gray-100">
                                        {CATEGORIES[catKey].label}
                                    </h3>
                                    <div className="space-y-2">
                                        {coursesInCat.map((course, idx) => (
                                            <div
                                                key={course.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, course, 'sidebar', idx)}
                                                className={`card-drag p-3 rounded-lg border shadow-sm flex justify-between items-start bg-white hover:shadow-md select-none ${CATEGORIES[course.category].border}`}
                                            >
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-bold text-sm text-gray-800">{course.code}</span>
                                                        <span className={`text-[10px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category].color}`}>
                                                            {course.credits} นก.
                                                        </span>
                                                    </div>
                                                    <div className="text-xs text-gray-600 mt-1 line-clamp-1">{course.name}</div>
                                                </div>
                                                <i className="ph ph-dots-six-vertical text-gray-300 cursor-move"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* --- Main Content: Planner Grid --- */}
                    <div className="flex-1 p-4 md:p-8 overflow-y-auto bg-gray-50">
                        <header className="mb-8 flex flex-col xl:flex-row justify-between items-start xl:items-center gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">แผนการเรียน 4 ปี</h1>
                                <p className="text-gray-500 text-sm mt-1">
                                    ลากรายวิชาจากด้านซ้ายลงในภาคการศึกษาที่ต้องการ (สามารถลากแทรกเพื่อเรียงลำดับได้)
                                </p>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-4">
                                {/* Export Buttons */}
                                <div className="flex gap-2">
                                    <button 
                                        onClick={exportToPNG}
                                        disabled={isExporting}
                                        className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium transition-colors shadow-sm"
                                    >
                                        <i className="ph ph-image text-lg"></i>
                                        {isExporting ? 'กำลังบันทึก...' : 'บันทึกเป็นภาพ (PNG)'}
                                    </button>
                                    <button 
                                        onClick={exportToPDF}
                                        disabled={isExporting}
                                        className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium transition-colors shadow-sm"
                                    >
                                        <i className="ph ph-file-pdf text-lg"></i>
                                        {isExporting ? 'กำลังบันทึก...' : 'บันทึกเป็น PDF'}
                                    </button>
                                </div>

                                <div className="bg-indigo-600 text-white px-6 py-2 rounded-xl shadow-lg flex flex-col items-center min-w-[120px]">
                                    <span className="text-[10px] opacity-80 uppercase tracking-wider">หน่วยกิตรวม</span>
                                    <span className="text-2xl font-bold">{calculateTotalAll}</span>
                                </div>
                            </div>
                        </header>

                        {/* ID for Capture */}
                        <div id="planner-grid-area" className="p-4 bg-white rounded-2xl shadow-sm border border-gray-200">
                            <div className="mb-4 text-center block xl:hidden">
                                <h2 className="text-2xl font-bold text-indigo-800">แผนการเรียน 4 ปี</h2>
                                <p className="text-sm text-gray-500">หน่วยกิตรวม: {calculateTotalAll}</p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                                {[1, 2, 3, 4].map(year => (
                                    <div key={year} className="contents">
                                        {[1, 2].map(semester => {
                                            const key = `${year}-${semester}`;
                                            const courses = plan[key] || [];
                                            const totalCredits = calculateTotalCredits(courses);
                                            const isOverloaded = totalCredits > 22; 

                                            return (
                                                <div 
                                                    key={key}
                                                    className={`droppable-area bg-gray-50 rounded-xl border border-gray-200 shadow-sm flex flex-col h-full min-h-[300px] ${isOverloaded ? 'ring-2 ring-red-300' : ''}`}
                                                    onDragOver={handleDragOver}
                                                    onDragLeave={handleDragLeave}
                                                    onDrop={(e) => handleDropToSemesterContainer(e, year, semester)}
                                                >
                                                    {/* Header ของแต่ละเทอม */}
                                                    <div className="p-3 border-b border-gray-200 flex justify-between items-center bg-white rounded-t-xl">
                                                        <div>
                                                            <span className="text-[10px] font-bold text-gray-400 uppercase tracking-wide">Year {year}</span>
                                                            <h3 className="font-bold text-gray-800 text-sm">เทอม {semester}</h3>
                                                        </div>
                                                        <div className={`px-2 py-0.5 rounded text-[10px] font-bold ${isOverloaded ? 'bg-red-100 text-red-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                            {totalCredits} นก.
                                                        </div>
                                                    </div>

                                                    {/* พื้นที่วางรายวิชา */}
                                                    <div className="p-2 flex-1 space-y-2">
                                                        {courses.length === 0 ? (
                                                            <div className="h-full flex flex-col items-center justify-center text-gray-300 pointer-events-none min-h-[100px]">
                                                                <i className="ph ph-plus-circle text-2xl mb-1"></i>
                                                                <span className="text-[10px]">วางวิชาที่นี่</span>
                                                            </div>
                                                        ) : (
                                                            courses.map((course, index) => (
                                                                <div
                                                                    key={`${course.id}-${index}`}
                                                                    draggable
                                                                    onDragStart={(e) => handleDragStart(e, course, key, index)}
                                                                    onDrop={(e) => handleDropToItem(e, year, semester, index)}
                                                                    onDragOver={handleDragOverItem}
                                                                    onDragLeave={handleDragLeaveItem}
                                                                    className={`card-drag group relative p-2.5 rounded-lg border-l-4 shadow-sm bg-white hover:shadow hover:scale-[1.02] ${CATEGORIES[course.category] ? CATEGORIES[course.category].border.replace('border', 'border-l') : 'border-gray-200'}`}
                                                                >
                                                                    <div className="flex justify-between items-start">
                                                                        <div className="w-full">
                                                                            <div className="font-bold text-xs text-gray-800">{course.code}</div>
                                                                            <div className="text-[11px] text-gray-600 leading-tight my-1 pr-4">{course.name}</div>
                                                                        </div>
                                                                        <button 
                                                                            onClick={() => removeCourse(course, key)}
                                                                            className="absolute top-1 right-1 opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 transition-opacity"
                                                                            title="นำออก"
                                                                        >
                                                                            <i className="ph ph-x-circle text-lg"></i>
                                                                        </button>
                                                                    </div>
                                                                    <div className="flex justify-between items-center mt-1">
                                                                         <span className={`text-[9px] px-1.5 py-0.5 rounded ${CATEGORIES[course.category] ? CATEGORIES[course.category].color : 'bg-gray-100'}`}>
                                                                            {CATEGORIES[course.category] ? CATEGORIES[course.category].label.split(' ')[1] || CATEGORIES[course.category].label : 'Unknown'}
                                                                        </span>
                                                                        <span className="text-[10px] font-semibold text-gray-400">{course.credits}</span>
                                                                    </div>
                                                                </div>
                                                            ))
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
